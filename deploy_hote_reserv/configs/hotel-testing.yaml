repeats: [0, 1]
duration: 30
services: 
- Search
- Recommendation
# - Login
# - Reservation
interference_config:
  cpu:
    cpu_size: 0.25
    mem_size: 10Mi
    pod_range: [0]
  mem:
    cpu_size: 0.01
    mem_size: 10Mi
    pod_range: [0]
workload_config:
  wrk_path: wrk2/wrk
  services:
    Reservation:
      max_clients: 20
      thread_num: 1
      connection_num: 1
      throughput: 1
      script_path: wrk2/scripts/hotel-reservation/reserve.lua
      url: http://192.168.49.2:30096
    Recommendation:
      max_clients: 10
      thread_num: 2
      connection_num: 4
      throughput: 7
      script_path: wrk2/scripts/hotel-reservation/recommendation.lua
      url: http://192.168.49.2:30096
    Search:
      max_clients: 10
      thread_num: 1
      connection_num: 2
      throughput: 3
      script_path: wrk2/scripts/hotel-reservation/search.lua
      url: http://192.168.49.2:30096
    Login:
      max_clients: 20
      thread_num: 2
      connection_num: 4
      throughput: 8
      script_path: wrk2/scripts/hotel-reservation/login.lua
      url: http://192.168.49.2:30096
collector_config:
  jaeger_host: http://192.168.49.2:30095
  entry_point: frontend
  max_traces: 1000
  monitor_interval: 1