apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-verification-code-service
  namespace: train-ticket
  labels:
    app: ts-verification-code-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ts-verification-code-service
      version: v1
  template:
    metadata:
      labels:
        app: ts-verification-code-service
        version: v1
    spec:
      containers:
      - name: ts-verification-code-service
        image: ksh6283/ts-verification-code-service:v7
        ports:
        - containerPort: 15678
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 200m
            memory: 512Mi