apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-ui-dashboard
  labels:
    app: ts-ui-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ts-ui-dashboard
      version: v1
  template:
    metadata:
      labels:
        app: ts-ui-dashboard
        version: v1
    spec:
      containers:
      - name: ts-ui-dashboard
        image: swlove2024/ts-ui-dashboard
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: JAEGER_AGENT_HOST
          value: "jaeger"
        - name: JAEGER_AGENT_PORT
          value: "6831"
        - name: JAEGER_SAMPLE_RATIO
          value: "1.0"
        resources:
          limits:
            cpu: 1000m
          requests:
            cpu: 100m
      nodeName: node6
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"