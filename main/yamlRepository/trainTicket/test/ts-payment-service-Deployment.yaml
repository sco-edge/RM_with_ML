apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-payment-service
  labels:
    app: ts-payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ts-payment-service
      version: v1
  template:
    metadata:
      labels:
        app: ts-payment-service
        version: v1
    spec:
      containers:
      - name: ts-payment-service
        image: ksh6283/ts-payment-service:v4
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 19001
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"